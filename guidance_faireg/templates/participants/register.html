{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <main class="mx-auto mt-5" style="width: 600px;">
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-primary">S'inscire</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
